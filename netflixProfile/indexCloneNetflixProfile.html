<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Netflix Profile</title>
</head>
<body class="bg-black">
<div  class="container-fluid m-5 p-5">
    <nav class="navbar my-5">
        <div class="container-fluid px-5">
            <a class="navbar-brand " href="#">
                <img src="../Netflix-assets/assets/netflix_logo.png" alt="logo" width="120" height="50">
            </a>
        </div>
    </nav>
    <div >
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-7 col-lg-5 col-xl-4">
                    <h1 class="text-white display-1 fw-normal ">Edit Profile</h1>
                    <div class="row mt-4 pb-2">
                        <div class="col-12 col-md-auto">
                            <img src="../Netflix-assets/assets/kids_icon.png" class="img-fluid" width="150px">
                        </div>
                        <div class="col-12 col-md">
                            <input class="form-control border-0 rounded-0 bg-secondary text-light fs-4 fw-semibold" value="Strive Student" type="text" />
                            <div class="mb-4 mt-4">
                                <h4 class="text-muted">Language:</h4>
                                <button class="btn btn-outline-light mt-2 dropdown-toggle"><span
                                        class="pe-4">English</span></button>
                            </div>

                            <div class="my-5 py-2">
                                <div class="text-muted fs-5 d-flex flex-nowrap"> Maturity Settings: </div>
                                <button class="btn btn-dark fw-bold my-2">ALL MATURITY SETTINGS</button>
                                <p class="text-light ">Show files for all maturity settings for this profile.
                                </p>
                                <button class="btn btn-outline-secondary px-4">EDIT</button>
                            </div>

                            <div class="mt-4">
                                <h4 class="text-light">Autoplay Controls:</h4>
                                <div class="d-flex align-items-center">
                                    <div class="me-2">
                                        <input class="form-check-input bg-transparent btn border-secondary fs-2 opacity-50 rounded-0"
                                            type="checkbox" checked>
                                    </div>
                                    <div class="text-light">Autoplay next episode in a series on all devices</div>
                                </div>
                                <div class="d-flex align-items-center mt-2">
                                    <div class="me-2">
                                        <input class="form-check-input bg-transparent btn border-secondary fs-2 opacity-50 rounded-0"
                                            type="checkbox" checked>
                                    </div>
                                    <div class="text-light">Autoplay next episode in a series on all devices</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons row my-5">
                        <div class="col-auto">
                            <button class="btn btn-light fw-bold px-4">SAVE</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-secondary px-5">CANCEL</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-secondary px-5">DELETE PROFILE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</div>
</body>
</html>
